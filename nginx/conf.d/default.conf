# Confidex Nginx Server Configuration
# Supports both HTTP (development) and HTTPS (production)

# ============================================
# HTTP Server - Development / ACME Challenge
# ============================================
server {
    listen 80;
    server_name localhost app.confidex.exchange api.confidex.exchange confidex.exchange;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS in production (uncomment when SSL is ready)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Development: proxy to services (comment out when HTTPS redirect is enabled)
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Connection limits
    limit_conn conn 20;

    # Frontend proxy
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API proxy
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Proof generation endpoint (stricter rate limit)
    location /api/prove {
        limit_req zone=prove burst=3 nodelay;

        proxy_pass http://backend/api/prove;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for proof generation
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Health endpoints (high rate limit)
    location /health {
        limit_req zone=health burst=100 nodelay;

        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Metrics endpoint (internal only in production)
    location /metrics {
        # In production, restrict to internal IPs:
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # deny all;

        proxy_pass http://backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Block common attack paths
    location ~ /\. {
        deny all;
    }

    location ~ ^/(wp-admin|wp-content|wp-includes|xmlrpc\.php) {
        return 404;
    }
}

# ============================================
# HTTPS Server - Production (app.confidex.exchange)
# ============================================
server {
    listen 443 ssl http2;
    server_name app.confidex.exchange;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/app.confidex.exchange/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.confidex.exchange/privkey.pem;

    # Include SSL parameters
    include /etc/nginx/ssl/ssl-params.conf;

    # HSTS (2 years)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.solana.com https://*.helius-rpc.com wss://*.solana.com;" always;

    # Connection limits
    limit_conn conn 20;

    # Frontend proxy
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API proxy
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Timeouts for API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Proof generation endpoint (stricter rate limit)
    location /api/prove {
        limit_req zone=prove burst=3 nodelay;

        proxy_pass http://backend/api/prove;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Longer timeout for proof generation
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Health endpoints
    location /health {
        limit_req zone=health burst=100 nodelay;

        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Metrics endpoint (internal only)
    location /metrics {
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Block common attack paths
    location ~ /\. {
        deny all;
    }

    location ~ ^/(wp-admin|wp-content|wp-includes|xmlrpc\.php) {
        return 404;
    }
}

# ============================================
# HTTPS Server - Production (api.confidex.exchange)
# ============================================
server {
    listen 443 ssl http2;
    server_name api.confidex.exchange;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.confidex.exchange/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.confidex.exchange/privkey.pem;

    # Include SSL parameters
    include /etc/nginx/ssl/ssl-params.conf;

    # HSTS (2 years)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS headers for API
    add_header Access-Control-Allow-Origin "https://app.confidex.exchange" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key, X-Request-ID" always;
    add_header Access-Control-Max-Age "86400" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Connection limits
    limit_conn conn 20;

    # API proxy
    location / {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend/;
        proxy_http_version 1.1;
