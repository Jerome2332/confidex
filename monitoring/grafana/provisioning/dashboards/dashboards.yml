# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Confidex Dashboards'
    orgId: 1
    folder: 'Confidex'
    folderUid: 'confidex'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
