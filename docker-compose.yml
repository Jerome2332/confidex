# Confidex Docker Compose
# Full stack deployment with monitoring

services:
  # ============================================
  # Frontend (Next.js)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_PROGRAM_ID: ${NEXT_PUBLIC_PROGRAM_ID:-63bxUBrBd1W5drU5UMYWwAfkMX7Qr17AZiTrm3aqfArB}
        NEXT_PUBLIC_MXE_PROGRAM_ID: ${NEXT_PUBLIC_MXE_PROGRAM_ID:-HrAjvetNk3UYzsrnbSEcybpQoTTSS8spZZFkiVWmWLbS}
        NEXT_PUBLIC_MXE_X25519_PUBKEY: ${NEXT_PUBLIC_MXE_X25519_PUBKEY:-46589a2f72e04b041864f84900632a8a017173ddc002f37d5ab3c7a69e1a1f1b}
        NEXT_PUBLIC_NETWORK: ${NEXT_PUBLIC_NETWORK:-devnet}
        NEXT_PUBLIC_ARCIUM_ENABLED: ${NEXT_PUBLIC_ARCIUM_ENABLED:-true}
        NEXT_PUBLIC_ARCIUM_CLUSTER_OFFSET: ${NEXT_PUBLIC_ARCIUM_CLUSTER_OFFSET:-456}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - confidex-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Backend (Express + Crank Service)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - NEXT_PUBLIC_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - CRANK_ENABLED=${CRANK_ENABLED:-true}
      - CRANK_USE_REAL_MPC=${CRANK_USE_REAL_MPC:-true}
      - CRANK_WALLET_PATH=/app/keys/crank-wallet.json
      - CRANK_DB_PATH=/app/data/crank.db
      - CRANK_POLLING_INTERVAL_MS=${CRANK_POLLING_INTERVAL_MS:-5000}
      - CRANK_MAX_CONCURRENT_MATCHES=${CRANK_MAX_CONCURRENT_MATCHES:-5}
      - CRANK_ERROR_THRESHOLD=${CRANK_ERROR_THRESHOLD:-10}
      - CRANK_PAUSE_DURATION_MS=${CRANK_PAUSE_DURATION_MS:-60000}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - backend-data:/app/data
      - ./keys:/app/keys:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - confidex-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # ============================================
  # Redis (Rate Limiting + Caching)
  # ============================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - confidex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # Nginx (Reverse Proxy)
  # ============================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/ssl/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/ssl/certbot/www:/var/www/certbot:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - confidex-network
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # ============================================
  # Certbot (SSL Certificate Management)
  # ============================================
  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/ssl/certbot/conf:/etc/letsencrypt
      - ./nginx/ssl/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - confidex-network

  # ============================================
  # Prometheus (Metrics Collection)
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - confidex-network

  # ============================================
  # Grafana (Dashboards)
  # ============================================
  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3002}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - confidex-network

  # ============================================
  # Alertmanager (Alert Routing)
  # ============================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    ports:
      - "9093:9093"
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - SLACK_CRITICAL_WEBHOOK_URL=${SLACK_CRITICAL_WEBHOOK_URL:-}
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY:-}
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
      - ALERT_WEBHOOK_PASSWORD=${ALERT_WEBHOOK_PASSWORD:-}
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./monitoring/alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - confidex-network

# ============================================
# Networks
# ============================================
networks:
  confidex-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  backend-data:
  redis-data:
  nginx-cache:
  prometheus-data:
  grafana-data:
  alertmanager-data:
