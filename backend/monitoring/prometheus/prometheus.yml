global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'confidex'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Confidex Backend
  - job_name: 'confidex-backend'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Confidex Backend (production - update with actual URL)
  # - job_name: 'confidex-backend-prod'
  #   static_configs:
  #     - targets: ['confidex-uflk.onrender.com:443']
  #   scheme: https
  #   metrics_path: /metrics
  #   scrape_interval: 30s

  # Node Exporter (if running)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 30s

  # Redis Exporter (if running)
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']
    scrape_interval: 30s
